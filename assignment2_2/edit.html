<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div>
        <h1>Add New</h1>
        <label for="">Title</label>
        <input
            type="text"
            id="title"
            oninvalid="this.setCustomValidity('Please input Title.')"
            oninput="this.setCustomValidity('')"
            required/>
            <br>
        <label for="">Name</label>
        <input
            type="text"
            id="name"
            oninvalid="this.setCustomValidity('Please input Name.')"
            oninput="this.setCustomValidity('')"
            required/>
            <br>
        <label for="">Email</label>
        <input
            type="email"
            id="email"
            oninvalid="this.setCustomValidity('Please input Email.')"
            oninput="this.setCustomValidity('')"
            required/>
            <br>
        <label for="">Date</label>
        <input
            type="date"
            id="date"
            oninvalid="this.setCustomValidity('Please input Date.')"
            oninput="this.setCustomValidity('')"
            required/>
            <br>
        <label for="">Page</label>
        <input
            type="number"
            id="page"
            oninvalid="this.setCustomValidity('Please input Page.')"
            oninput="this.setCustomValidity('')"
            required/>
            <br>
        <p>Doc<br><textarea></textarea></p>
        <button onclick="login3()">Submit</button>
        <button type="button" onclick="document.location.href='index.html'">Cancel</button>
    </div>
</body>
</html>

<script>
    function editCheck() {
        if (confirm("Do you want to edit this item?") == true){    //확인
            location.href='index.html';
        }
    }
    function login3() {
        const title = document.querySelector("#title");
        const name = document.querySelector("#name");
        const email = document.querySelector("#email");
        const date = document.querySelector("#date");
        const page = document.querySelector("#page");
        if (!title.checkValidity()) {
            return alert(title.validationMessage);
        }
        if (!name.checkValidity()) {
            return alert(name.validationMessage);
        }
        if (!email.checkValidity()) {
            return alert(email.validationMessage);
        }
        if (!date.checkValidity()) {
            return alert(date.validationMessage);
        }
        if (!page.checkValidity()) {
            return alert(page.validationMessage);
        }
        editCheck();
    }
</script>
